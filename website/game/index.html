<html>
  <head>
    <meta charset="utf-8">
   
    <script>

        window.localStorage.setItem('userPath',document.getElementById('path').innerText);
      }
    </script>

  </head>
  <body>
    <div id='path' style="display: none;"><%= htmlWebpackPlugin.options.userPath %></div>
  </body>
</html>

  body {
