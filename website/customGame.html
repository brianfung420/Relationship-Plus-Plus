<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customeGame</title>

    <!----------------------CSS------------------------->
    <link rel="stylesheet" href="lib/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/prefeb/dialogueDesign.css">
    <link rel="stylesheet" href="css/prefeb/avatarDesign.css">
    <link rel="stylesheet" href="css/prefeb/gameObjectDesign.css">
    <link rel="stylesheet" href="css/prefeb/endFeedbackDesign.css">

    <!----------------------JS------------------------->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/liff.js"></script>
    <script src="./js/customGame.js"></script>
    <script src="./js/dialougeDesign.js"></script>
    <script src="./js/avatarDesign.js"></script>
    <script src="./js/gameObjectDesign.js"></script>
    <script src="./js/endFeedbackDesign.js"></script>


    

</head>
<body>
<form name="DesignForm" onsubmit="return false">
    <!--navBar-->
    <div class="container-fluid">
        <div class="navbar">
            <div class="logo"><div>Logo</div></div>
            <div class="nav-links-list">
                <a class="nav-link normal-text" href="./index.html">首頁</a>
                <a class="nav-link normal-text" href="./gameShop.html">遊戲商店</a>
                <a class="nav-link normal-text" href="./myGames.html">我的遊戲</a>
                <a class="nav-link normal-text" href="javascript:void(0);" id="loginBtn">登入</a>
            </div>
        </div>
    </div>

    <!--navBar-->

    <!--dialogue design-->
    <div class="container" >
        <div class="dialouge-design" id="dialouge-design">
            <div class="title">開場白</div>
            <div class="video-manual">
                <!--<iframe src="" frameborder="0"></iframe>-->
                <img src="./assert/pic/fake_video.png" alt="">
            </div>
            <div class="dialogue-list" id="dialouge-list">
                <label class="dialouge-title subtitle">標題1</label>
                <input class="dialouge-content" type="text" name="dialouge-content-1" required>
            </div>
            <button class="btn" onclick="addDialougeInput()">新增段落</button>
        </div>
    </div>


    <!--avatar design-->
    <div class="container">
        <div class="avatar-design" id="avatar-design">
            <div class="title">人物貼皮</div>
            <div class="video-manual">
                <!--<iframe src="" frameborder="0"></iframe>-->
                <img src="./assert/pic/fake_video.png" alt="">
            </div>
            <div class="avatar-skin-list">
                <div class="avatar-skin-item">
                    <div class="avatar-skin-list-title subtitle">開心</div>
                    <div class="avatar-skin-preview" id="avatar-skin-preview-1">
                        <!--<iframe src="" frameborder="0"></iframe>-->
                    </div>

                    <input type="file" class="sub-input skin-input" name="avatar-skin-happy" onchange="handleUploadPic('avatar-skin-preview-1','avatar-skin-happy',this.files)" multiple="false" accept="image/*" required>
                    <button class="sub-btn">上傳照片</button>
                    
                </div>
                <div class="avatar-skin-item">
                    <div class="avatar-skin-list-title subtitle">不開心</div>
                    <div class="avatar-skin-preview" id="avatar-skin-preview-2">
                        <!--<iframe src="" frameborder="0"></iframe>-->
                       
                    </div>
                    <input type="file" class="sub-input skin-input" name="avatar-skin-unhappy" onchange="handleUploadPic('avatar-skin-preview-2','avatar-skin-unhappy',this.files)" multiple="false" accept="image/*" required>
                    <button class="sub-btn">上傳照片</button>
                </div>
                <div class="avatar-skin-item">
                    <div class="avatar-skin-list-title subtitle">其它</div>
                    <div class="avatar-skin-preview" id="avatar-skin-preview-3">
                        <!--<iframe src="" frameborder="0"></iframe>-->
                        
                    </div>
                    <input type="file" class="sub-input skin-input" name="avatar-skin-other-1" onchange="handleUploadPic('avatar-skin-preview-3','avatar-skin-other-1',this.files)" multiple="false" accept="image/*" required>
                    <button class="sub-btn">上傳照片</button>
                </div>
                <div class="avatar-skin-item">
                    <div class="avatar-skin-list-title subtitle">其它</div>
                    <div class="avatar-skin-preview" id="avatar-skin-preview-4">
                        <!--<iframe src="" frameborder="0"></iframe>-->
                        
                    </div>
                    <input type="file" class="sub-input skin-input" name="avatar-skin-other-2" onchange="handleUploadPic('avatar-skin-preview-4','avatar-skin-other-2',this.files)" multiple="false" accept="image/*" required>
                    <button class="sub-btn">上傳照片</button>                
                </div>
            </div>
        </div>

    </div>
    <!--game object design-->
    <div class="container">
        <div class="game-object-design" id="game-object-design">
            <div class="title">食材部分</div>
            <div class="video-manual">
                <img src="./assert/pic/fake_video.png" alt="">
                <!--<iframe src="" frameborder="0"></iframe>-->
            </div>
            <div class="list-container">
                <div class="game-object-list">
                    <div class="game-object-list-item row">
                        <div class="col-5 align-middle">
                            <div class="object-skin-preview" id="object-skin-preview-1"></div>
                            <input type="file" class="sub-input food-input" name="object-skin-1" onchange="handleUploadPic('object-skin-preview-1','object-skin-1',this.files)" multiple="false" accept="image/*" required>
                            <button class="sub-btn">上傳照片</button>
                        </div>
                        <div class="col-7">
                            <div class="subtitle">獲得的分數</div>
                            <input class="point-input" type="text" name="object-mark-1" required>
                            <span class="subtitle">分</span>
                            <div class="subtitle">反饋(ex:難吃、好吃。。。)</div>
                            <input class="feedback-input" type="text" name="object-feedback-1" required>
                        </div>
                    </div>
                </div>
                <button class="big-btn" onclick="addGameObject()">新增食材</button>
            </div>

        </div>
    </div>

    <!--end feedback-->
    <div class="container">
        <div class="end-feedback-design" id="end-feedback-design">
            <div class="title">結束回饋</div>
            <div class="video-manual">
                <!--<iframe src="" frameborder="0"></iframe>-->
                <img src="./assert/pic/fake_video.png" alt="">
            </div>
            <div class="feedback-list">
                <div class="feedback-list-item row">
                    <div class="col-5">
                        <span class="subtitle"
                        >大於</span>
                        <input class="point" type="text" name="more-than-point" required>
                        <span class="subtitle">分</span>
                    </div>
                    <div class="col-7">
                        <input class="feedback-content" type="text" name="more-than-text" required>
                    </div>
                </div>
                <div class="feedback-list-item row">
                    <div class="col-5">
                        <span class="subtitle">介於</span>
                    </div>
                    <div class="col-7">
                        <input class="feedback-content" type="text" name="middle-text" required>
                    </div>
                </div>
                <div class="feedback-list-item row">
                    <div class="col-5">
                        <span class="subtitle">小於</span>
                        <input class="point" type="text" name="less-than-point" required>
                        <span class="subtitle">分</span>
                    </div>
                    <div class="col-7">
                        <input class="feedback-content" type="text" name="less-than-text" required>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--preview game btn-->
    <div class="conatiner">
        <div class="preview-game-btn">
            <input type="submit" class="big-btn" onclick="handlePreviewGame()" value="體驗游戲"></input>
            <input type="submit" class="big-btn" onclick="checkFormData()" value="確認游戲内容"></input> 
            <!--onclick="handlePreviewGame()"-->
        </div>
        
    </div>

</form>
</body>

</html>
